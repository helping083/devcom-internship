<div class="rxjs-operators">
  <p #view>rxjs-operators works!</p>
  <app-autocomplete-input [control]="inputSearch" (search)="handleSearch($event)" [autocompleteData]="ingredients"></app-autocomplete-input>
</div>

<ng-template #loading>
  <ng-container *ngIf="ingredientLoading$ | async">
    <ng-template>
      <p>loading...</p>
    </ng-template>
  </ng-container>
</ng-template>
